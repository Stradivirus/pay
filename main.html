<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <h2>Simple Payment</h2>
            <input type="number" id="amount" placeholder="Enter amount">
            <button id="payButton">Pay Now</button>
            <div id="result"></div>
            <div class="button-group">
                <button id="inquiryButton">조회</button>
                <button id="refundButton">환불</button>
            </div>
        </div>
        <div class="receipt-container" id="receiptContainer">
            <h3>Receipt</h3>
            <div id="receiptContent"></div>
            <div class="button-group">
                <button id="downloadButton">Download Receipt</button>
                <button id="verifyButton">Verify Receipt</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
